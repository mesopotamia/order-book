<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTCUSDT Market Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .metric {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .metric h2 {
            margin: 0;
            font-size: 18px;
            color: #007BFF;
        }
        .value {
            font-weight: bold;
            color: #333;
        }
        .explanation {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>BTCUSDT Market Analysis</h1>
    <div class="container">
        {% for metric, data in results.items() %}
            <div class="metric">
                <h2>{{ metric }}</h2>
                <p class="value">Value: {{ data.value }}</p>
                <p class="explanation">{{ data.explanation }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
